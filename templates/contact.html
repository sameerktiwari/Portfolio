<div class="container">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <h1 class="bg-info img-rounded" style="text-align: center;">Contact Me</h1>
            <form action="mailto:sameerktiwari@outlook.com">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name here" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address here" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject of the message here" required>
                </div>
                <div class="form-group">
                    <label for="msg">Message:</label>
                    <textarea class="form-control" id="msg" rows="10" placeholder="Enter your message here"  required></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>
